<h2 [style.background-color]="isPrimary ? 'purple' : 'blue'">{{ authors.length }} Authors</h2>
<ul>
  <li *ngFor="let author of authors">
    {{ author }}
  </li>
</ul>
<table>
  <th>Table Column</th>
  <tr>
    <td [attr.colspan]="colSpan">Table Data</td>
  </tr>
</table>
<button class="btn" [class.btn-primary]="isPrimary">Save</button>
